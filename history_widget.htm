<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BATC Station Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget-window log-window-size">
        <div class="widget-header">
            <span id="widget-title">STATION LOG: LOADING...</span>
        </div>
        <div id="history-container">
            <div id="message-text"></div>
        </div>
    </div>

<script src="ham_history.js"></script>
<script>
    let dailyEvents = [];
    let currentIndex = 0;
    const typingSpeed = (1 / 45.45) * 7.5 * 1000;

    function loadHistory() {
        const now = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonth = monthNames[now.getMonth()];
        
        if (typeof historyData === 'undefined') return;

        dailyEvents = historyData.filter(event => event.date.includes(currentMonth));
        document.getElementById('widget-title').innerText = `STATION LOG: ${currentMonth.toUpperCase()}`;
        if (dailyEvents.length > 0) runTeletypeCycle();
    }

    function runTeletypeCycle() {
        const textElement = document.getElementById('message-text');
        const event = dailyEvents[currentIndex];
        const fullText = `[DATE: ${event.date}] >> ${event.message}`;
        
        textElement.innerText = ""; 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < fullText.length) {
                textElement.innerText += fullText.charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % dailyEvents.length;
                    runTeletypeCycle();
                }, 5000);
            }
        }
        typeChar();
    }
    window.onload = loadHistory;
</script>
</body>
</html>
