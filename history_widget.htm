<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BATC Station Log - M0ODZ Style</title>
    <style>
        /* Transparent for OBS */
        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; 
            padding: 10px;
            overflow: hidden; 
            font-family: "Segoe UI", sans-serif; /* Matching Chatlog Font */
        }

        #chat-window {
            width: 360px; /* Matching Chatlog Width */
            height: 500px; /* Matching Chatlog Height */
            background: rgba(28, 30, 34, 0.9); /* Matching Chatlog Background */
            border: 1px solid #444; 
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #chat-header {
            background: #111; 
            color: #FBDE2D; /* Matching Yellow Header Text */
            padding: 10px;
            font-weight: bold;
            font-size: 13px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
            text-transform: uppercase;
        }

        #history-container { 
            flex-grow: 1; 
            padding: 12px; 
            overflow-y: auto; 
            font-size: 14px; 
            display: flex; 
            flex-direction: column; 
        }

        /* Message Styling matching the Chatlog's 'message' class */
        .log-entry { 
            margin-bottom: 8px; 
            border-left: 3px solid #FBDE2D; /* Yellow Accent Line */
            padding-left: 8px; 
            background: rgba(255,255,255,0.03); 
            line-height: 1.4;
        }

        #message-text {
            color: #f0f0f0; 
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Clean Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div id="chat-header">
            <span id="date-header">STATION LOG: LOADING...</span>
        </div>
        <div id="history-container">
            <div class="log-entry">
                <div id="message-text"></div>
            </div>
        </div>
    </div>

<script src="ham_history.js"></script>
<script>
    let dailyEvents = [];
    let currentIndex = 0;
    const targetBaud = 45.45; 
    const typingSpeed = (1 / targetBaud) * 7.5 * 1000;

    function britishize(text) {
        return text
            .replace(/ization/g, "isation")
            .replace(/izing/g, "ising")
            .replace(/americanization/gi, "americanisation")
            .replace(/organization/gi, "organisation")
            .replace(/color/gi, "colour")
            .replace(/analog/gi, "analogue")
            .replace(/center/gi, "centre")
            .replace(/program/gi, "programme")
            .replace(/defense/gi, "defence")
            .replace(/license/gi, "licence");
    }

    function loadHistory() {
        const now = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonth = monthNames[now.getMonth()];
        
        // Safety check for historyData
        if (typeof historyData === 'undefined') {
            document.getElementById('message-text').innerText = "ERROR: ham_history.js not found.";
            return;
        }

        let filteredEvents = historyData.filter(event => event.date.includes(currentMonth));

        // Random Shuffle
        for (let i = filteredEvents.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filteredEvents[i], filteredEvents[j]] = [filteredEvents[j], filteredEvents[i]];
        }
        dailyEvents = filteredEvents;
        document.getElementById('date-header').innerText = `STATION LOG: ${currentMonth.toUpperCase()}`;
        if (dailyEvents.length > 0) runTeletypeCycle();
    }

    function runTeletypeCycle() {
        const textElement = document.getElementById('message-text');
        const event = dailyEvents[currentIndex];

        const rawText = `[DATE: ${event.date}] >> ${event.message}`;
        const fullText = britishize(rawText);
        
        textElement.innerText = ""; 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < fullText.length) {
                textElement.innerText += fullText.charAt(charIndex);
                charIndex++;
                
                // Keep scrolled to bottom
                const container = document.getElementById('history-container');
                container.scrollTop = container.scrollHeight;

                setTimeout(typeChar, typingSpeed);
            } else {
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % dailyEvents.length;
                    runTeletypeCycle();
                }, 5000); // Increased view time to 5 seconds for readability
            }
        }
        typeChar();
    }

    window.onload = loadHistory;
</script>

</body>
</html>
