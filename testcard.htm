<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M0ODZ Testcard</title>
    <style>
        /* --- BASE SETUP --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #testcard-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: #222;
            overflow: hidden;
            /* Subtle overall CRT Scanline effect */
            background-image: linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
        }

        /* --- BACKGROUND GRID (Linearity Check) --- */
        .grid-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 60px 60px; /* Creates the squares */
            z-index: 1;
        }

        /* --- COLOR BARS (EBU Style Top Section) --- */
        .color-bars-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25%; /* Top quarter */
            /* Standard 75% Color Bars */
            background: linear-gradient(to right, 
                #ffffff 14.28%, /* White */
                #ffff00 14.28%, #ffff00 28.56%, /* Yellow */
                #00ffff 28.56%, #00ffff 42.84%, /* Cyan */
                #00ff00 42.84%, #00ff00 57.12%, /* Green */
                #ff00ff 57.12%, #ff00ff 71.4%,  /* Magenta */
                #ff0000 71.4%, #ff0000 85.68%,  /* Red */
                #0000ff 85.68%  /* Blue */
            );
            z-index: 2;
        }

        /* --- THE CENTRAL CIRCLE (Scope area) --- */
        .center-circle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            border-radius: 50%;
            background: #333;
            border: 4px solid #555;
            z-index: 5;
            overflow: hidden;
            /* Inner circle glow */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* Central crosshair */
        .center-circle::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100%; height: 2px; background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
        }
        .center-circle::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 2px; height: 100%; background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
        }
        
        /* Inner resolution wedges (simplified) */
        .wedge-h { position: absolute; top: 50%; left: 10%; width: 80%; height: 40px; background: repeating-linear-gradient(to right, #000, #000 2px, #fff 2px, #fff 4px); transform: translateY(-50%); opacity: 0.5; }
        .wedge-v { position: absolute; left: 50%; top: 10%; height: 80%; width: 40px; background: repeating-linear-gradient(to bottom, #000, #000 2px, #fff 2px, #fff 4px); transform: translateX(-50%); opacity: 0.5; }


        /* --- TEXT LAYERS --- */
        .text-box {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Top Banner */
        .top-banner {
            top: 26%; /* Just below color bars */
            font-size: 1.5em;
            color: #00ff00; /* Matching your station log green */
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
            background: rgba(0,0,0,0.7);
            padding: 10px 0;
        }

        /* Main Callsign - The Hero Text */
        .main-call {
            top: 48%;
            transform: translateY(-50%);
            font-size: 4em;
            /* Matching your Polaroid Clock Amber */
            color: #FFB000; 
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 0 0 15px rgba(255, 176, 0, 0.8);
            background: rgba(0,0,0,0.5);
            display: inline-block;
            padding: 5px 30px;
            border: 3px solid #FFB000;
        }
        
        /* Locator Gridsquare */
        .locator-text {
            top: 56%;
            font-size: 2em;
            color: #FFB000;
            text-shadow: 1px 1px 0 #000, 0 0 10px rgba(255, 176, 0, 0.8);
            background: rgba(0,0,0,0.5);
            display: inline-block;
            padding: 5px 20px;
        }

        /* --- GRAYSCALE STEPS (Bottom Section) --- */
        .grayscale-bottom {
            position: absolute;
            bottom: 0; width: 100%; height: 15%;
            z-index: 2;
            display: flex;
        }
        .gray-step { flex-grow: 1; height: 100%; }
        /* 8-step grayscale ramp */
        .g1 { background: #000; } .g2 { background: #222; } .g3 { background: #444; }
        .g4 { background: #666; } .g5 { background: #888; } .g6 { background: #aaa; }
        .g7 { background: #ccc; } .g8 { background: #fff; }

        /* --- VIGNETTE OVERLAY (CRT rounded corner look) --- */
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, black 150%);
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="testcard-container">
        <div class="grid-layer"></div>
        
        <div class="color-bars-top"></div>

        <div class="center-circle">
            <div class="wedge-h"></div>
            <div class="wedge-v"></div>
        </div>

        <div class="text-box top-banner">BATC DIGITAL TELEVISION TRANSMISSION</div>
        
        <div class="text-box" style="top: 48%; transform: translateY(-50%);">
             <div class="main-call">GREG M0ODZ</div><br>
             <div class="locator-text">LOCATOR: IO94gt</div>
        </div>

        <div class="grayscale-bottom">
            <div class="gray-step g1"></div><div class="gray-step g2"></div>
            <div class="gray-step g3"></div><div class="gray-step g4"></div>
            <div class="gray-step g5"></div><div class="gray-step g6"></div>
            <div class="gray-step g7"></div><div class="gray-step g8"></div>
        </div>

        <div class="vignette"></div>
    </div>

</body>
</html>
